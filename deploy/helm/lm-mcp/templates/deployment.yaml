{{/*
Description: Kubernetes Deployment for LogicMonitor MCP server.
Description: Runs the MCP server with configurable replicas and resources.
*/}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "lm-mcp.fullname" . }}
  labels:
    {{- include "lm-mcp.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "lm-mcp.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "lm-mcp.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "lm-mcp.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: LM_PORTAL
              valueFrom:
                configMapKeyRef:
                  name: {{ include "lm-mcp.fullname" . }}
                  key: portal
            - name: LM_BEARER_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "lm-mcp.secretName" . }}
                  key: {{ .Values.logicmonitor.existingSecretKey }}
            - name: LM_ENABLE_WRITE_OPERATIONS
              valueFrom:
                configMapKeyRef:
                  name: {{ include "lm-mcp.fullname" . }}
                  key: enable-write-operations
            - name: LM_API_VERSION
              valueFrom:
                configMapKeyRef:
                  name: {{ include "lm-mcp.fullname" . }}
                  key: api-version
            - name: LM_TIMEOUT
              valueFrom:
                configMapKeyRef:
                  name: {{ include "lm-mcp.fullname" . }}
                  key: timeout
            - name: LM_MAX_RETRIES
              valueFrom:
                configMapKeyRef:
                  name: {{ include "lm-mcp.fullname" . }}
                  key: max-retries
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
