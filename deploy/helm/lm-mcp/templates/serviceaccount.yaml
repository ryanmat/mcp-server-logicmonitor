{{/*
Description: ServiceAccount for LogicMonitor MCP server.
Description: Provides identity for the MCP server pods.
*/}}
{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "lm-mcp.serviceAccountName" . }}
  labels:
    {{- include "lm-mcp.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
automountServiceAccountToken: {{ .Values.serviceAccount.automount }}
{{- end }}
