{{/*
Description: Secret for LogicMonitor MCP server credentials.
Description: Only created if not using an existing secret.
*/}}
{{- if not .Values.logicmonitor.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "lm-mcp.fullname" . }}
  labels:
    {{- include "lm-mcp.labels" . | nindent 4 }}
type: Opaque
data:
  {{ .Values.logicmonitor.existingSecretKey }}: {{ .Values.logicmonitor.bearerToken | b64enc | quote }}
{{- end }}
