# Description: Default values for LogicMonitor MCP server Helm chart.
# Description: Override these values for your environment.

replicaCount: 1

image:
  repository: ghcr.io/ryanmat/lm-mcp-server
  pullPolicy: IfNotPresent
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# LogicMonitor configuration
logicmonitor:
  # Portal URL (e.g., company.logicmonitor.com)
  portal: ""
  # Bearer token stored in existing secret (recommended)
  existingSecret: ""
  existingSecretKey: "bearer-token"
  # Or provide token directly (not recommended for production)
  bearerToken: ""
  # Enable write operations (acknowledge alerts, create SDTs)
  enableWriteOperations: false
  # API version
  apiVersion: 3
  # Request timeout in seconds
  timeout: 30
  # Max retries for rate-limited requests
  maxRetries: 3

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}
tolerations: []
affinity: {}
